<div class="panel panel-green">
    <div class="panel-heading">
        New Paying Entity
    </div>
    <div class="panel-body pal">
        <div class="form-body pal">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Name" class="control-label">
                            Name
                        </label>
                        <div class="input-icon right">
                            <i class="fa fa-user"></i>
                            <input id="Name" type="text" placeholder="" class="form-control" data-ng-model="newPayingEntity.Name"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Abbreviation" class="control-label">
                            Abbreviation
                        </label>
                        <div class="input-icon right">
                            <i class="fa fa-language"></i>
                            <input id="Abbreviation" type="text" placeholder="" class="form-control" data-ng-model="newPayingEntity.Abbreviation"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Description" class="control-label">
                            Description
                        </label>
                        <div class="input-icon right">
                            <i class="fa fa-sticky-note"></i>
                            <input id="Description" type="text" placeholder="" class="form-control" data-ng-model="newPayingEntity.Description" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Logo" class="control-label">
                            Logo
                        </label>
                        <div class="input-icon right">
                            <i class="fa fa-upload"></i>
                            <input id="Logo" 
                                   ngf-select 
                                   ngf-max-size="1MB"
                                   ngf-accept="'image/*'"
                                   type="file" 
                                   placeholder="Logo" 
                                   class="form-control" 
                                   data-ng-model="newPayingEntity.Logo" />
                        </div>
                    </div>
                </div>
            </div>

            <div class=" text-right ">
                <a href="javascript:void(0)" class="btn btn-primary btn-sm" ng-click="create(newPayingEntity)">Create</a>
                <a href="javascript:void(0)" class="btn btn-default btn-sm" ng-click="reset()">Reset</a>
                <a href="javascript:void(0)" class="btn btn-default btn-sm" ng-click="close()">Close</a>
            </div>

        </div>
    </div>
</div>
